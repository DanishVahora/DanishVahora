name: Generate 3D Contribution Graph

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Generate 3D Contribution Graph
      run: |
        git clone https://github.com/yoshi389111/github-contribution-color-graph.git
        cd github-contribution-color-graph
        pip install -r requirements.txt
        python main.py --username DanishVahora --output ../3d-contrib-graph.png

    - name: Commit and push changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add ../3d-contrib-graph.png
        git commit -m 'Update 3D Contribution Graph'
        git push
